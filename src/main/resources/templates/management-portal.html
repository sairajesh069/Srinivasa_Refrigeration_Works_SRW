<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <title>Srinivasa Refrigeration Works</title>
    </head>
    <body>

        <!-- Management Portal Title -->
        <h3>Management Portal</h3>
    
        <!-- Owner section -->
        <div>
            <!-- Button to register a new owner -->
            <a th:href="@{/SRW/owner-register}" class="btn btn-secondary btn-sm mb-3" title="Register a new owner">Register Owner</a>
    
            <!-- Button to view list of owners -->
            <a th:href="@{/SRW/owner/list}" class="btn btn-secondary btn-sm mb-3" title="Get list of owners">Owners</a>
        </div>
    
        <!-- Employee section -->
        <div>
            <!-- Button to register a new employee -->
            <a th:href="@{/SRW/employee-register}" class="btn btn-secondary btn-sm mb-3" title="Register a new employee">Register Employee</a>

            <!-- Button to view list of employees -->
            <a th:href="@{/SRW/employee/list}" class="btn btn-secondary btn-sm mb-3" title="Get list of employees">Employees</a>
        </div>

        <!-- Button to navigate to home page -->
        <a th:href="@{/SRW/home}" class="btn btn-primary btn-sm mb-3" title="Return to home page">Back to Home</a>
    
    </body>
    
</html>
