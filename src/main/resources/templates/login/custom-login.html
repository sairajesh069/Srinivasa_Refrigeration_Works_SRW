<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/custom-login.css}" />

        <title>Srinivasa Refrigeration Works - Login</title>
    </head>
    <body>
        <!-- Page title -->
        <h3>Login</h3>

        <!-- Login form -->
        <form th:action="@{/authenticateUser}" method="POST">
            <!-- Error message for invalid credentials -->
            <span th:if="${param.error}">
                <i class="error">Invalid username/password.</i>
                <br><br>
            </span>

            <!-- Success message after logout -->
            <span th:if="${param.logout}">
                <i class="success">Logged out successfully.</i>
                <br><br>
            </span>

            <!-- Username input field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <br><br>

            <!-- Password input field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>

            <!-- Submit button -->
            <input type="submit" value="Login" class="btn btn-primary btn-sm mb-3">
        </form>

        <!-- Link to the customer registration page -->
        <a th:href="@{/SRW/customer-register}" class="btn btn-secondary btn-sm mb-3">Create account</a>

        <!-- Back to home link -->
        <a th:href="@{/SRW/home}" class="btn btn-danger btn-sm mb-3" title="Return to the homepage">Back to home</a>
    </body>
</html>
