<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <title>Srinivasa Refrigeration Works</title>
    </head>
    <body>
        <h3>Owners List</h3>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Owner Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.ownerId}"></td>
                    <td th:text="${owner.firstName}"></td>
                    <td th:text="${owner.lastName}"></td>
                    <td th:text="${owner.phoneNumber}"></td>
                    <td th:text="${owner.email}"></td>
                    <td th:text="${owner.address}"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/SRW/home}" class="btn btn-primary btn-sm mb-3">Back to Home</a>
    </body>
</html>
