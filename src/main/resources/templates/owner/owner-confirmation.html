<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <title>Srinivasa Refrigeration Works - Account Created</title>
    </head>
    <body>
        <!-- Page heading -->
        <h3>Account Created</h3> 

        <!-- Account creation confirmation message -->
        <p>
            Hi <span th:text="${ownerCredential.owner.firstName}"></span>, you have successfully created an account. <br><br>
            <strong>Owner ID:</strong> <span th:text="${ownerCredential.owner.ownerId}"></span> <br><br>
            <strong>Username:</strong> <span th:text="${ownerCredential.userCredential.username}"></span> <br><br>
            Congratulations!
        </p> <br><br>

        <!-- Button to return to home page -->
        <a th:href="@{/SRW/home}" class="btn btn-secondary btn-sm mb-3" title="Return to the homepage">Back to Home</a>

        <!-- Button to navigate to management portal -->
        <a th:href="@{/SRW/management-portal}" class="btn btn-secondary btn-sm mb-3" title="management portal">Back to Management Portal</a>
    </body>
</html>
