<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS for form styling -->
    <link rel="stylesheet" th:href="@{/css/user-creation-form.css}">
    
    <title>Srinivasa Refrigeration Works - Create an Account</title>
</head>
<body>
    <!-- Page heading for account creation -->
    <h3>Create an Account</h3>

    <h4>Register Yourself</h4>

    <i class="required">All fields are required</i> <br><hr>

    <!-- Form to create an account with owner and user details -->
    <form th:action="@{/SRW/owner-confirmation}" th:object="${ownerCredential}" method="POST">

        <h4>Enter Your Details</h4> <br>

        <!-- First name input field with error handling -->
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{owner.firstName}" placeholder="Enter your first name" required>
        <span th:if="${#fields.hasErrors('owner.firstName')}" th:errors="*{owner.firstName}" class="error"></span> <br><br>

        <!-- Last name input field with error handling -->
        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{owner.lastName}" placeholder="Enter your last name" required>
        <span th:if="${#fields.hasErrors('owner.lastName')}" th:errors="*{owner.lastName}" class="error"></span> <br><br>

        <!-- Phone number input field with error handling -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" th:field="*{owner.phoneNumber}" placeholder="Enter your phone number" required>
        <span th:if="${#fields.hasErrors('owner.phoneNumber')}" th:errors="*{owner.phoneNumber}" class="error"></span> <br><br>

        <!-- Email input field with error handling -->
        <label for="email">Email:</label>
        <input type="email" th:field="*{owner.email}" placeholder="Enter your email" required>
        <span th:if="${#fields.hasErrors('owner.email')}" th:errors="*{owner.email}" class="error"></span> <br><br>

        <!-- Address input field with error handling -->
        <label for="address">Address:</label>
        <input type="text" th:field="*{owner.address}" placeholder="Enter your address" required>
        <span th:if="${#fields.hasErrors('owner.address')}" th:errors="*{owner.address}" class="error"></span> <br><br> <hr>

        <h4>Enter Your Credentials</h4> <br>

        <!-- Username input field with error handling -->
        <label for="username">Username:</label>
        <input type="text" th:field="*{userCredential.username}" placeholder="Enter your username" required>
        <span th:if="${#fields.hasErrors('userCredential.username')}" th:errors="*{userCredential.username}" class="error"></span> <br><br>

        <!-- Password input field with error handling -->
        <label for="password">Password:</label>
        <input type="password" th:field="*{userCredential.password}" placeholder="Enter your password" required>
        <span th:if="${#fields.hasErrors('userCredential.password')}" th:errors="*{userCredential.password}" class="error"></span> <br><br>

        <!-- Confirm password input field with error handling -->
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" th:field="*{userCredential.confirmPassword}" placeholder="Confirm your password" required>
        <span th:if="${#fields.hasErrors('userCredential.confirmPassword')}" th:errors="*{userCredential.confirmPassword}" class="error"></span> <br><br>

        <!-- Submit button for account creation -->
        <input type="submit" class="btn btn-primary btn-sm mb-3" value="Create Account"> <br><br>
    </form>

    <!-- Link to go back to home -->
    <a th:href="@{/SRW/home}" class="btn btn-primary btn-sm mb-3">Back to Home</a>
</body>
</html>
