<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <title>Srinivasa Refrigeration Works</title>
    </head>
    <body>
        <!-- Main heading for the page -->
        <h3>Welcome to Srinivasa Refrigeration Works.</h3> 
        <br><br>
        <hr>

        <!-- Check if user is authenticated -->
        <div th:if="${#authorization.expression('isAuthenticated()')}">

            <!-- Check if user has the role 'OWNER' to display registration options -->
            <div sec:authorize="hasRole('OWNER')">
                <!-- Button to register employee -->
                <a th:href="@{/SRW/createEmployee}" class="btn btn-secondary btn-sm mb-3" title="Register a new employee">Register Employee</a>

                <!-- Button to register owner -->
                <a th:href="@{/SRW/createOwner}" class="btn btn-secondary btn-sm mb-3" title="Register a new owner">Register Owner</a>
            </div>

            <!-- Logout form, only visible when user is authenticated -->
            <form th:action="@{/logout}" method="POST">
                <!-- Logout button with a confirmation dialog -->
                <input 
                    class="btn btn-danger btn-sm mb-3" 
                    onclick="if(!confirm('Are you sure you want to log out?')) return false" 
                    type="submit" 
                    value="Logout" 
                    title="Click to log out from your account">
            </form>
        </div>

        <!-- Link to login page for unauthenticated users -->
        <a th:unless="${#authorization.expression('isAuthenticated()')}" th:href="@{/SRW/login}" class="btn btn-primary btn-sm mb-3" title="Navigate to the login page">Login</a>

    </body>
</html>
