<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <title>Srinivasa Refrigeration Works</title>
    </head>
    <body>
        <!-- Main heading for the page -->
        <h3>Welcome to Srinivasa Refrigeration Works.</h3> 
        <br><br>
        <hr>

        <!-- Login link for navigation -->
        <a th:href="@{/SRW/login}" class="btn btn-primary btn-sm mb-3" title="Navigate to the login page">Login</a>

        <!-- Logout form with confirmation prompt -->
        <form th:action="@{/logout}" method="POST">
            <!-- Logout button with confirmation dialog -->
            <input 
                class="btn btn-danger btn-sm mb-3" 
                onclick="if(!confirm('Are you sure you want to log out?')) return false" 
                type="submit" 
                value="Logout">
        </form>

    </body>
</html>
