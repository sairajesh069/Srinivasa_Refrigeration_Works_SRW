<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Meta tags for character set and responsive design -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <title>Srinivasa Refrigeration Works</title>
    </head>
    <body>
        <!-- Main heading for account creation confirmation -->
        <h3>Account Created</h3> 

        <p>
            <!-- Display employee's first name from the model -->
            Hi <span th:text="${employeeCredential.employee.firstName}"></span>, you have successfully created an account. 
            <br><br>

            <!-- Display employee's unique employee ID -->
            <span th:text="${employeeCredential.employee.employeeId}"></span> is your employee ID. 
            <br><br>

            <!-- Display the username associated with the employee account -->
            <span th:text="${employeeCredential.userCredential.username}"></span> is your username. 
            <br><br>

            <!-- Greetings -->
            Congratulations.... Have a good day!
        </p> 

        <br><br>

        <!-- Button to navigate back to home page -->
        <a th:href="@{/SRW/home}" class="btn btn-secondary btn-sm mb-3" title="Return to homepage">Back to Home</a>

    </body>
</html>
